<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GiveHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            background-color: #212529;
        }
        .navbar .nav-link, .navbar .navbar-brand {
            color: white;
        }
        .hero {
            background-image: linear-gradient(to right, rgba(255, 140, 0, 0.8), rgba(255, 69, 0, 0.8)), url('https://source.unsplash.com/1600x900/?charity,help');
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-size: cover;
        }
        .content-section {
            padding: 50px 20px;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .navbar, .dark-mode .card {
            background-color: #333;
            color: #ffffff;
        }
        .dark-mode .btn-light {
            background-color: #f8f9fa;
            color: #000;
            border-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Surplus To Deficit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Post Donation</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">View Donations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Track Donation</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-danger ms-3" onclick="confirmLogout()">ðŸšª Logout</a>
                    </li>
                </ul>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">ðŸŒ™</label>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="hero">
        <div>
            <h1 class="display-4 fw-bold">Welcome to Your Dashboard</h1>
            <p class="lead">Manage your donations and help those in need.</p>
        </div>
    </header>

    <!-- Stats Section -->
    <section class="content-section container text-center">
        <h2 class="fw-bold">Your Impact</h2>
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title">Total Donations</h4>
                    <p class="card-text display-5">15</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title">People Helped</h4>
                    <p class="card-text display-5">30</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card p-4 shadow-sm">
                    <h4 class="card-title">Ongoing Donations</h4>
                    <p class="card-text display-5">5</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Logout Confirmation & Dark Mode Script -->
    <script>
        function confirmLogout() {
            let confirmAction = confirm("Are you sure you want to logout?");
            if (confirmAction) {
                window.location.href = "logout.html";
            }
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
            
            darkModeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
            });
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
