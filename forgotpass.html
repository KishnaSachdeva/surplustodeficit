<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | GiveHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .forgot-password-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .forgot-password-box h2 {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .forgot-password-box p {
            color: #666;
            font-size: 15px;
            margin-bottom: 20px;
        }
        .forgot-password-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        .forgot-password-box input:focus {
            border-color: #ff6600;
            outline: none;
        }
        .forgot-password-box .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #ff6600;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e65c00;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .back-to-login {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Dark Mode */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .dark-mode .forgot-password-box {
            background: #333;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode .btn-primary {
            background-color: #ff8533;
        }
        .dark-mode .btn-secondary {
            background-color: #888;
        }
        .dark-mode .back-to-login {
            color: #ff8533;
        }
        .toggle-dark-mode {
            cursor: pointer;
            font-size: 14px;
            color: #007bff;
            margin-top: 15px;
        }
        .toggle-dark-mode:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-password-box">
        <h2>ðŸ”‘ Forgot Password?</h2>
        <p>Enter your email to receive a password reset link.</p>
        
        <input type="email" id="email" placeholder="Enter your email" required>
        <button class="btn btn-primary mt-3" onclick="sendResetEmail()">ðŸ“© Send Reset Link</button>
        
        <a href="login.html" class="back-to-login">ðŸ”™ Back to Login</a>

        <!-- Dark Mode Toggle -->
        <p class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</p>
    </div>

    <script>
        // Check if dark mode was previously enabled
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            // Save user preference in localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.removeItem("darkMode");
            }
        }

        function sendResetEmail() {
            let email = document.getElementById("email").value;
            if (email === "") {
                alert("Please enter your email address.");
                return;
            }
            alert("A password reset link has been sent to " + email);

            // Redirect to signup.html after 3 seconds
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        }
    </script>

</body>
</html>
