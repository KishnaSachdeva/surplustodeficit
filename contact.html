<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GiveHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .contact-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 420px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .contact-box h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .contact-box p {
            color: #666;
            font-size: 16px;
            margin-top: 10px;
        }
        .contact-box .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #ff6600;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e65c00;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .dark-mode .contact-box {
            background: #333;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode .btn-primary {
            background-color: #ff8533;
        }
        .toggle-dark-mode {
            cursor: pointer;
            font-size: 14px;
            color: #007bff;
            margin-top: 15px;
        }
        .toggle-dark-mode:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-box">
        <h2>ðŸ“ž Contact Us</h2>
        <p>We'd love to hear from you! Fill in the form below.</p>
        <form id="contactForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ðŸ“© Send Message</button>
        </form>
        <p class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</p>
    </div>

    <script>
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.removeItem("darkMode");
            }
        }
        $("#contactForm").submit(function(event) {
            event.preventDefault();
            alert("âœ… Your message has been sent successfully!");
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
